{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:720px">
  <h2 class="mb-3">Apoya Mi Refugio</h2>
  <p class="text-muted">Tu aporte nos ayuda a seguir construyendo herramientas de bienestar emocional.</p>
  <form method="post" action="/donar/" class="row g-3">
    {% csrf_token %}
    <div class="col-12">
      <label class="form-label">Monto (CLP)</label>
      <input name="amount" type="number" min="500" step="1" required class="form-control" placeholder="Ej: 3000">
      <div class="form-text">MÃ­nimo $500</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nombre (opcional)</label>
      <input name="name" type="text" maxlength="120" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email (opcional)</label>
      <input name="email" type="email" class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Mensaje (opcional)</label>
      <textarea name="message" rows="3" class="form-control"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Donar con Webpay</button>
      <a class="btn btn-outline-secondary ms-2" href="/">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
