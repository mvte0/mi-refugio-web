{% extends "base.html" %}
{% block title %}Donar | Mi Refugio{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container" style="max-width: 960px;">
    <div class="card shadow-soft border-0">
      <div class="card-body p-4 p-md-5">
        <h2 class="section-title mb-3">Apoya Mi Refugio</h2>
        <form method="post" action="{% url 'payments:crear' %}" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label class="form-label">Monto (CLP)</label>
            <input
              name="amount"
              type="number"
              min="{{ donation_min_amount }}"
              step="1"
              required
              class="form-control"
              placeholder="Ej: 3000"
            >
            <div class="form-text">Minimo ${{ donation_min_amount }}</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nombre (opcional)</label>
            <input name="name" type="text" maxlength="120" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email (opcional)</label>
            <input name="email" type="email" class="form-control">
          </div>
          <div class="col-12">
            <label class="form-label">Mensaje (opcional)</label>
            <textarea name="message" rows="3" class="form-control"></textarea>
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-mr">Donar con Webpay</button>
            <a class="btn btn-outline-secondary" href="{% url 'home' %}">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
