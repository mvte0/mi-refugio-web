{% extends "base.html" %}
{% block title %}Iniciar sesion | Mi Refugio{% endblock %}
{% block content %}
<section class="py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Iniciar sesion</h1>
            <form method="post" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Correo electronico</label>
                <input type="email" name="username" class="form-control" id="id_username" required>
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Contrasena</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
              </div>

              {% if form.errors %}
                <div class="alert alert-danger small">Revisa tus credenciales e intentalo nuevamente.</div>
              {% endif %}

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="on" id="remember" name="remember">
                <label class="form-check-label" for="remember">
                  Recordar sesion por 30 dias
                </label>
              </div>

              <button class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="mt-3 text-center small">
              No tienes cuenta?
              <a href="{% url 'register' %}">Registrate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
