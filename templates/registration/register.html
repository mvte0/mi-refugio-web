{% extends "base.html" %}
{% block title %}Crear cuenta — Mi Refugio{% endblock %}
{% block content %}
<section class="py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Crear cuenta</h1>
            <form method="post" novalidate>
              {% csrf_token %}
              <!-- Sustituye por tus campos reales si usas un UserForm -->
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="id_first_name">Nombre</label>
                  <input class="form-control" id="id_first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="id_last_name">Apellido</label>
                  <input class="form-control" id="id_last_name" name="last_name" required>
                </div>
                <div class="col-12">
                  <label class="form-label" for="id_email">Correo electrónico</label>
                  <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="col-12">
                  <label class="form-label" for="id_password1">Contraseña</label>
                  <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>
                <div class="col-12">
                  <label class="form-label" for="id_password2">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>
              </div>

              {% if form.errors %}
                <div class="alert alert-danger small mt-3">Revisa los campos marcados e inténtalo nuevamente.</div>
              {% endif %}

              <button class="btn btn-primary w-100 mt-3">Crear cuenta</button>
            </form>

            <div class="mt-3 text-center small">
              ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
